<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <div
        class="circle"
        ondragover="addBG(event)"
        ondrop="drop(event)"
        ondragleave="removeBG(event)"
      >
        <div
          id="img"
          class="image"
          ondragstart="drag(event)"
          draggable="true"
        ></div>
      </div>
      <div
        class="circle"
        ondragover="addBG(event)"
        ondrop="drop(event)"
        ondragleave="removeBG(event)"
      ></div>
      <div
        class="circle"
        ondragover="addBG(event)"
        ondrop="drop(event)"
        ondragleave="removeBG(event)"
      ></div>
      <div
        class="circle"
        ondragover="addBG(event)"
        ondrop="drop(event)"
        ondragleave="removeBG(event)"
      ></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
